# Sogni 360 Local Development Nginx Configuration
#
# This file configures nginx to proxy requests to the local development servers.
# Frontend: https://360-local.sogni.ai -> localhost:5180
# Backend:  https://360-api-local.sogni.ai -> localhost:3002
#
# Installation:
# 1. Copy this file to your nginx config directory (e.g., /opt/homebrew/etc/nginx/servers/)
# 2. Ensure you have SSL certificates at the specified paths
# 3. Reload nginx: nginx -s reload
#
# SSL Certificate Setup (using mkcert):
# 1. Install mkcert: brew install mkcert
# 2. Install local CA: mkcert -install
# 3. Generate certificates:
#    mkcert -cert-file /opt/homebrew/etc/nginx/ssl/sogni-local.crt \
#           -key-file /opt/homebrew/etc/nginx/ssl/sogni-local.key \
#           "*.sogni.ai" "sogni.ai"

# Frontend - Vite dev server
server {
    listen 443 ssl http2;
    server_name 360-local.sogni.ai;

    # SSL Configuration
    ssl_certificate /opt/homebrew/etc/nginx/ssl/sogni-local.crt;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/sogni-local.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Proxy to Vite dev server
    location / {
        proxy_pass http://localhost:5180;
        proxy_http_version 1.1;

        # WebSocket support for HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for HMR
        proxy_buffering off;
        proxy_cache off;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /opt/homebrew/share/nginx/html;
    }
}

# Backend API
server {
    listen 443 ssl http2;
    server_name 360-api-local.sogni.ai;

    # SSL Configuration
    ssl_certificate /opt/homebrew/etc/nginx/ssl/sogni-local.crt;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/sogni-local.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Large file uploads (for images)
    client_max_body_size 50M;

    # Proxy to Express backend
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable chunked encoding for SSE
        chunked_transfer_encoding off;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /opt/homebrew/share/nginx/html;
    }
}
