# Dynamic CORS Origin handling - support multiple sogni.ai subdomains
map $http_origin $cors_origin_360 {
    default "";
    "~^https://360\.sogni\.ai$" $http_origin;
    "~^https://360-staging\.sogni\.ai$" $http_origin;
    "~^https://360-local\.sogni\.ai$" $http_origin;
    "~^http://localhost:5180$" $http_origin;
    "~^http://localhost:3000$" $http_origin;
}

# Frontend Server Block - Production
server {
    listen 80;
    server_name 360.sogni.ai;

    root /var/www/360.sogni.ai;
    index index.html index.htm;

    # Add API proxy - forward /api/* requests to the backend
    location /api/ {
        client_max_body_size 20M;

        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Use Cloudflare headers for true client IP and original protocol
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Set reasonable timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static assets explicitly
    location /assets/ {
        root /var/www/360.sogni.ai;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets that rarely change (images, fonts, icons)
    # Return 404 for missing files instead of falling back to index.html
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform, immutable";
        access_log off;
    }

    # NEVER cache JavaScript and CSS files (they contain updates)
    location ~* \.(js|css)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        access_log off;
    }

    # NEVER cache HTML files
    location ~* \.(html)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Backend API Server Block - Production
server {
    listen 80;
    server_name 360-api.sogni.ai;

    client_max_body_size 50M;

    # Hide CORS headers from backend to prevent duplication
    proxy_hide_header 'Access-Control-Allow-Origin';
    proxy_hide_header 'Access-Control-Allow-Methods';
    proxy_hide_header 'Access-Control-Allow-Headers';
    proxy_hide_header 'Access-Control-Allow-Credentials';
    proxy_hide_header 'Access-Control-Expose-Headers';

    # CORS Headers with dynamic origin
    add_header 'Access-Control-Allow-Origin' $cors_origin_360 always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Client-App-ID,Authorization,Cookie' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Set-Cookie' always;
    add_header 'Access-Control-Max-Age' '86400' always; # Cache preflight for 24 hours

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Faster nginx core settings to reduce latency
    tcp_nodelay on;
    tcp_nopush off;
    keepalive_timeout 65;
    sendfile on;

    # Global connection optimization
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;

    # General API endpoints
    location / {
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin_360 always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Client-App-ID,Authorization,Cookie' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' '0';
            return 204;
        }

        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Use Cloudflare headers for true client IP and original protocol
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # Set reasonable timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Direct OPTIONS handling for /sogni/generate to avoid backend latency
    location = /sogni/generate {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin_360 always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Client-App-ID,Authorization,Cookie' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' '0';
            return 204;
        }

        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical optimizations for faster initial response
        proxy_buffering off;
        proxy_cache off;
        tcp_nodelay on;
        tcp_nopush off;

        # Aggressive timeouts for faster connection
        proxy_connect_timeout 1s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Enable keepalive for better connection reuse
        proxy_set_header Connection "";
    }

    # SSE-specific endpoint with optimized configuration
    location /sogni/progress/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;

        # Use Cloudflare headers for true client IP and original protocol
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # Critical SSE optimizations
        proxy_buffering off;
        proxy_cache off;
        tcp_nodelay on;
        tcp_nopush off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding on;

        # Performance optimization
        proxy_connect_timeout 3s;
        proxy_send_timeout 60s;
    }

    # Fast health check
    location = /health {
        proxy_pass http://localhost:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        proxy_connect_timeout 2s;
        proxy_read_timeout 5s;
    }
}
